<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Password Generator</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1 class="text-uppercase fw-bold">Password Generator</h1>
                <label for="passwordLength" class="input input-sm text-uppercase mt-3">Panjang Password</label>
                    <input type="number" class="form-control form-control-lg mt-1" id="passwordLength">
                <label for="password" class="text-uppercase mt-2">Password</label>
                    <input class="form-control form-control-lg mt-1 rounded-right" id="password" disabled>
                <button class="btn btn-lg btn-dark text-uppercase mt-3" onclick="getPassword ()">Generate Password</button>
                <a class="btn btn-lg btn-primary text-uppercase mt-3" id="saveButton" onclick="savePassword ()">Save Password</a>
        </div>
    </div>
    <script src="index.js"></script>    
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
